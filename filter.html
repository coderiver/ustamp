<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/screen.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <!-- BEGIN page filter -->
    <div data-role="page">
        <!-- BEGIN Header -->
        <div data-role="header" data-id="fixheader" data-position="fixed">
            <a href="#" class="btn-prev"></a>
            <h1>Фильтры</h1>
            <a href="#" class="btn-info"></a>
        </div>
        <!-- END Header -->
        <!-- BEGIN Content -->
        <div data-role="content" class="filter">
            <form>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <div class="check-wrap">
                        <i class="icon icon_rest"></i>
                        <input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a">
                        <span class="check-counter">12</span>
                        <label for="checkbox-h-6a">Рестораны</label>
                    </div>
                    <div class="check-wrap">
                        <i class="icon icon_coffe"></i>
                        <input type="checkbox" name="checkbox-h-7a" id="checkbox-h-7a">
                        <span class="check-counter">33</span>
                        <label for="checkbox-h-7a">Кофейни</label>
                    </div>
                    <div class="check-wrap">
                        <i class="icon icon_parik"></i>
                        <input type="checkbox" name="checkbox-h-8a" id="checkbox-h-8a">
                        <span class="check-counter">56</span>
                        <label for="checkbox-h-8a">Парикмахерские</label>
                    </div>
                    <div class="check-wrap">
                        <i class="icon icon_cinema"></i>
                        <input type="checkbox" name="checkbox-h-9a" id="checkbox-h-9a">
                        <span class="check-counter">4</span>
                        <label for="checkbox-h-9a">Кинотеатры</label>
                    </div>
                    <div class="check-wrap">
                        <i class="icon icon_shop"></i>
                        <input type="checkbox" name="checkbox-h-10a" id="checkbox-h-10a">
                        <span class="check-counter">1</span>
                        <label for="checkbox-h-10a">Магазины</label>
                    </div>
                    <div class="check-wrap">
                        <i class="icon icon_club"></i>
                        <input type="checkbox" name="checkbox-h-11a" id="checkbox-h-11a">
                        <span class="check-counter">121</span>
                        <label for="checkbox-h-11a">Ночные клубы</label>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- END Content -->
        <!-- BEGIN Footer -->
        <div data-role="footer" data-id="fixfooter" data-position="fixed">
            <i class="footer-midlle"></i>
            <a href="#" class="footer-nav footer-nav_joystick"></a>
            <div class="footer-wrap">
                <a href="#" class="footer-nav footer-nav_cards  is-active">Карточки</a>
                <a href="#" class="footer-nav footer-nav_places">Рядом</a>
            </div>
        </div>
        <!-- END Footer -->
    </div>
    <!-- END page filter -->
</body>
</html>
